<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="./tierranoble.css">
    <!--Sweet Alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tierra Noble</title>
    
</head>
<body>
  <!--Header-->
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <span class="navbar-text">
            Tierra Noble - Productos artesanales
          </span>
        </div>
      </nav>

  <!--Catalogo de productos-->
      <h1>Nuestra seleccion de Jabones</h1>
      <section class="container-fluid catProductos">

      </section>

  <!--Cart-->
      <section class="shoppingCartSection">
        <div class="shoppingCartHeader">

        </div>


        <div class="shopping-cart-items shoppingCartItemsContainer">
        
        </div>


        <div class="shoppingCartFooter">
          <div class="row">
            <div class="col-12">
                <div class="shopping-cart-total d-flex align-items-center">
                    <p class="mb-0">Total</p>
                    <p class="ml-4 mb-0 shoppingCartTotal">0€</p>
                    <div class="toast ml-auto bg-info" role="alert" aria-live="assertive" aria-atomic="true"
                        data-delay="2000">
                        <div class="toast-header">
                            <span>✅</span>
                            <strong class="mr-auto ml-1 text-secondary">Elemento en el carrito</strong>
                            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="toast-body text-white">
                            Se aumentó correctamente la cantidad
                        </div>
                    </div>
                    <button class="btn btn-success ml-auto comprarButton" type="button" data-toggle="modal"
                        data-target="#comprarModal">Comprar</button>
                </div>
            </div>
        </div>
        </div>

      </section>



<!-- FOOTER -->
<footer class="bg-dark p-3 mt-5">
</footer>

<script src="./desafio3.js"></script>
</body>
</html>
